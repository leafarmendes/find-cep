<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section class="container">
    <div class="load-search">
      <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_p7cy5ng6.json" background="transparent"  speed="1"  style="width: 200px; height: 200px;"></lottie-player>
      <lottie-player style="display: none; position: absolute; top: 300px; left: 150px; z-index: 1000; width: 200px; height: 200px;" class="found-address" src="https://assets9.lottiefiles.com/packages/lf20_evporvfp.json"  background="transparent"  speed="1"  style="width: 200px; height: 200px;"></lottie-player>
      <lottie-player style="display: none; position: absolute; top: 300px; left: 150px; z-index: 1000; width: 200px; height: 200px;" class="notfound-address" src="https://assets8.lottiefiles.com/packages/lf20_om8u4y8n.json"  background="transparent"  speed="1"  style="width: 200px; height: 200px;"></lottie-player>
      <p>Procurando<span>.</span><span>.</span><span>.</span></p>
      <div class="load-bg"></div>
    </div>
    <h1>find<span>Address( )</span></h1>
    <p><strong>Correios caiu?</strong> <br>Encontre o endereço digitando o CEP abaixo.</p>
    <form id="findCep">
      <input id="cep" class="cep-input" type="text" maxlength="10" placeholder="Digite o CEP aqui." pattern="/^[0-9]{5}[0-9]{3}$/">
      <input id="cep-submit" type="button" value="Encontrar"></button>
    </form>
    <div id="result">
      <div class="addr-info cep"></div>
      <div class="addr-info logradouro"></div>
      <div class="addr-info bairro"></div>
      <div class="addr-info localidade"></div>
      <div class="addr-info uf"></div>
      <div class="addr-info ddd"></div>
    </div>
    <footer style="height: 20px; color: rgb(148, 148, 148); margin-top: 14px; font-weight: 300; font-size: 12px;">Copyright ® 2022 - Rafael Mendes | <a href="https://www.linkedin.com/in/rafael-mendes-r/">Linkedin</a> | <a href="https://www.instagram.com/rafaelchaos/">Instagram</a></footer>
  </section>
  
  <script src="https://cdn.rawgit.com/lagden/vanilla-masker/lagden/build/vanilla-masker.min.js"></script>
  <script src="script.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  
  
</body>
</html>
